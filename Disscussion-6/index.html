<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Interactive Image Gallery</h1>
    </header>
    <main>
        <div class="image-gallery">
            <div class="image-container">
                <img src="sunset.jpg" alt="Image 1">
                <div class="overlay">Serene beach at sunset with palm trees silhouetted against the sky. </div>
            </div>
            <div class="image-container">
                <img src="Air ballon.jpg" alt="Image 2">
                <div class="overlay"> Colorful hot air balloons floating gracefully in the sky during a festive event.
                </div>
            </div>
            <div class="image-container">
                <img src="waterfall1.jpg" alt="Image 3">
                <div class="overlay">Stunning waterfall cascading down rugged cliffs in a remote wilderness setting.</div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
